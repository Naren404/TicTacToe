<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script type="text/javascript" src="../script/tictactoe.js"></script>
</head>
<body>
 <div class="game-board">
 	<!---------tic-tac-toe game board------------->
 	<div class="row">
	 	<div class="box" id="11">
	 		
	 	</div>
	 	<div class="box" id="12">
	 		
	 	</div>
	 	<div class="box" id="13">
	 		
	 	</div>
	 </div>

 	<div class="row">
	 	<div class="box" id="21">
	 		
	 	</div>
	 	<div class="box" id="22">
	 		
	 	</div>
	 	<div class="box" id="23">
	 		
	 	</div>
	 </div>

	 <div class="row">
	 	<div class="box" id="31">
	 		
	 	</div>
	 	<div class="box" id="32">
	 		
	 	</div>
	 	<div class="box" id="33">
	 		
	 	</div>
	 </div>
 </div>
<div class="center">
 <!----------player turn display---------------->
	 <div class="row" id="player_turn_displayer">
	 	<div class="player1" id="player1">Player_1 Turn</div>
	 	<div class="player2" id="player2">Player_2 Turn</div>
	 </div>
	 <!------------result section------------------>
	 <div id="result">
	 	
	 </div>
	 <!---------start game section------------>
	 <div class="restart">
	 	<button id="start">Start Game</button>
	 </div>
	 <!---------restart game section------------>
	 <div class="restart" style="display: none;">
	 	<button id="restart">Play Again</button>
	 </div>
</div>

</body>
</html>
